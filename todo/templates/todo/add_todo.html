<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할 일 추가</title>
    <!-- Bootstrap CDN 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    
    <!-- 제목과 버튼을 같은 줄에 정렬 -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="m-0">할 일 추가</h1>
        <a href="{% url 'todo_list' %}" class="btn btn-secondary">목록</a>
    </div>

    <!-- 입력 폼을 더 깔끔하게 정리 -->
    <form method="POST" class="card p-4 shadow-sm">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">할 일</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="할 일을 입력하세요" required>
        </div>
        <button type="submit" class="btn btn-primary mb-3">할 일 추가</button>
    </form>

</body>
</html>
