<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할 일 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="m-0">할 일 수정</h1>
        <a href="{% url 'todo_list' %}" class="btn btn-secondary">목록으로</a>
    </div>

    <form method="POST" class="card p-4 shadow-sm">
        {% csrf_token %}
        <div class="mb-3 d-flex align-items-center">
            <label for="title" class="form-label me-2 mb-0" style="white-space: nowrap;">할 일:</label>
            <input type="text" id="title" name="title" class="form-control" value="{{ todo.title }}">
        </div>
      
        <!-- ✅ 중요 여부 체크박스 -->
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="important" name="important"
                {% if todo.important %}checked{% endif %}>
            <label class="form-check-label" for="important">
                중요
            </label>
        </div>
      
        <div class="d-flex">
            <button type="submit" class="btn btn-primary ">수정</button>
        </div>
    </form>
</body>
</html>
